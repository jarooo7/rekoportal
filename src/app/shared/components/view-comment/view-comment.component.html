<div class="row">
  <div class="col-md-12">
    <button *ngIf="!finish" class="btn btn-link" (click)="next()">{{'global.next'|translate}}</button>
    <div class="px-4 my-2" *ngFor="let com of comments | async">
      <app-comment [com]="com" [key]="this.userId + '/' + this.keyP" (removeCom)="remove()"></app-comment>
    </div>
    <div class="px-4 my-2" *ngFor="let com of newComments">
      <app-comment [com]="com" [key]="this.userId + '/' + this.keyP" (removeCom)="remove()"></app-comment>
  </div>
</div>
