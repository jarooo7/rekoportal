<div class="row" *ngIf ="user">
    <div class="col-md-12" (click)="goToUser()" [ngClass]="divClass">
        <div class="d-flex flex-row">
            <div>
                <img *ngIf ="user.avatar" src="{{user.avatar.url||'../../../../assets/profile.png'}}" class="rounded-circle border-white" [ngClass]="imgClass">
                <img *ngIf ="!user.avatar" src="{{'../../../../assets/profile.png'}}" class="rounded-circle border-white" [ngClass]="imgClass">
            </div>
            <div class="w-100 align-self-center">
                <div class="px-2  mx-2" *ngIf="user && user.name">
                    <p class="text-dark" [ngClass]="textClass"> {{user.name}} {{user.lastName}} </p>
                </div>
            </div>
        </div>
    </div>
</div>
