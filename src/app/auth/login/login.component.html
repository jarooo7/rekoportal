<div class="container">
  <div class="row">
    <div class="col-md-6">
    </div>
    <div class="col-md-6">
      <div class="card my-5">
        <div class="card-body">
          <p class="display-4">{{'auth.log'|translate}}</p>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>{{'auth.email'|translate}}</label>
              <input type="email" class="form-control" [placeholder]="'auth.email' | translate" [formControlName]="formControlNames.EMAIL_ADDRESS">
            </div>
            <div class="form-group">
              <label>{{'auth.password'|translate}}</label>
              <input type="password" class="form-control" [placeholder]="'auth.password' | translate" [formControlName]="formControlNames.PASSWORD">
            </div>
            <button type="submit" [disabled]="!loginForm.valid" class="btn button btn-primary">{{'auth.login'|translate}}</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
