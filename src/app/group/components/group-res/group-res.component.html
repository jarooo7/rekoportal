<div class="row" *ngIf ="group">
    <div class="col-md-12" (click)="goToUser()" [ngClass]="divClass">
        <div class="d-flex flex-row">
            <div>
                <img *ngIf ="group.avatar" src="{{group.avatar.url||'../../../../assets/group.png'}}" class="rounded-circle border-white" [ngClass]="imgClass">
                <img *ngIf ="!group.avatar" src="{{'../../../../assets/group.png'}}" class="rounded-circle border-white" [ngClass]="imgClass">
            </div>
            <div class="w-100 align-self-center">
                <div class="px-2  mx-2" *ngIf="group && group.name">
                    <p class="text-dark" [ngClass]="textClass"> {{group.name}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
