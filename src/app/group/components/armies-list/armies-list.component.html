<div class="container pt-5">
  <div class="row pt-5 mx-auto">
    <div class="col-md-12 py-3">
      <p class="display-4">
        {{'armies.armies'| translate}}
      </p>
      <p class="h2">{{'group.standart'| translate}}</p>
    </div>
    <div class="col-md-6 text-center " *ngFor="let e of standartArmies">
      <div (click)="goToArmy(e.name)" class="m-3 p-3 w-100 bg-light">
        <img class="mx-auto" src="{{'../../../../assets/armies/' + e.name + '.png'}}" class="rounded-circle border-white profile-p ">
        <h2 class="mt-3">{{'armies.' + e.name | translate}}</h2>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 py-3">
      <p class="h2">{{'group.other'| translate}}</p>
      <ul class="list-group list-group-flush">
        <li class="list-group-item list-group-item-action" (click)="goToArmy(e.name)" *ngFor="let e of result">
          {{ e.name }}
        </li>
      </ul>
    </div>
  </div>
</div>
