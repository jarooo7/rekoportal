<div class="row">
    <div class="col-md-12 ">
        <div class="d-flex flex-row mt-3">
            <div>
                <img src="{{(avatar|async)||'../../../../assets/profile.png'}}" class="rounded-circle border-white profile ">
            </div>
            <div class="w-100 align-self-center">
                <div class="com px-4  mx-2 py-2" *ngIf="user && user.name">
                    <a class="btn-link font-weight-bold"  [routerLink]="['/user/profile/'+userId]">
                        {{user.name}} {{user.lastName}}
                    </a>
                    {{text}}
                </div>
            </div>
        </div>
    </div>
</div>
