<div class="row">
    <div class="col-md-12 ">
        <div class="d-flex flex-row mt-3" *ngIf ="user" title="{{commant.timestamp | date: 'yyyy-MM-dd  HH:mm'}}">
            <div>
                <img *ngIf ="user.avatar" src="{{user.avatar.url||'../../../../assets/profile.png'}}" class="rounded-circle border-white profile ">
                <img *ngIf ="!user.avatar" src="{{'../../../../assets/profile.png'}}" class="rounded-circle border-white profile ">
            </div>
            <div class="w-100 align-self-center">
                <div class="com px-4  mx-2 py-2" *ngIf="user && user.name">
                    <button class="btn-link link font-weight-bold"  (click)="goToUser()">
                        {{user.name}} {{user.lastName}}
                    </button>
                    {{commant.text}}
                </div>
            </div>
        </div>
    </div>
</div>
