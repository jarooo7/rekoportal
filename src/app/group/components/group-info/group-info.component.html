<div (click)="goToUser()" *ngIf="group" class="mx-auto">
  <img *ngIf="group.avatar" src="{{group.avatar.url||'../../../../assets/group.png'}}" class="rounded-circle border-white profile-p ">
  <img *ngIf="!group.avatar" src="{{'../../../../assets/group.png'}}" class="rounded-circle border-white profile-p ">
  <h2 class="mt-3">{{group.name}}</h2>
</div>
