<div class="py-5" *ngFor="let post of posts | async">
  <div class="container">
    <div class="row">
      <div class="px-5 col-md-8 text-center mx-auto" *ngIf="name">
        <img src="{{(avatar|async)||'../../../../assets/profile.png'}}" class="rounded-circle border-white profile ">
        <h2 class="my-3">{{name}} {{lastName}}</h2>
        <p class="mb-3">{{post.text}} </p>
      </div>
    </div>
  </div>
</div>



<div infiniteScroll 
[infiniteScrollDistance]="2" 
[infiniteScrollThrottle]="1000" 
(scrolled)="onScroll()">
</div>
