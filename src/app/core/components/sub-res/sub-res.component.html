<div class="row p-2" *ngIf ="group" [ngClass]="color">
  <div class="col-md-12" (click)="goToArticle()">
      <div class="d-flex flex-row">
          <div>
              <img *ngIf ="group.avatar" src="{{group.avatar.url||'../../../../assets/group.png'}}" class="p rounded-circle border-white" >
              <img *ngIf ="!group.avatar" src="{{'../../../../assets/group.png'}}" class="p rounded-circle border-white" [ngClass]="imgClass">
          </div>
          <div class="w-100 align-self-center">
              <div class="px-2 mx-2" *ngIf="group && group.name">
                <div >
                  <small>{{art.timestamp | date: 'yyyy-MM-dd HH:mm'}}</small>
                  <p class="text-dark task">{{group.gr}} <b>{{group.name}}</b> {{'group.addedNewArticle'|translate}}</p>
                </div>
              </div>
          </div>
      </div>
  </div>
</div>
